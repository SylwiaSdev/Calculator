<html>
<head>
    <title>Nauka</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            0
        </div>
        <div class="keyboard">
            <div class="row">
                <div class="btn second-color">C</div>
                <div class="btn second-color">+/-</div>
                <div class="btn second-color">%</div>
                <div class="btn special-color">/</div>
            </div>
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn special-color">x</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn special-color">-</div>
            </div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn special-color">+</div>
            </div>
            <div class="row">
                <div id="zero" class="btn">0</div>
                <div class="btn">,</div>
                <div class="btn special-color">=</div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/jquery-3.3.1.min.js"></script>
<script src="./main.js"></script>
</html>
